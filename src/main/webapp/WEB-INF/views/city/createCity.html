<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
</head>
<body>
<h1>Create city</h1>
<p>
    <a href="/list-citys"><input type="submit" value="DS Thành phố"></a>
</p>
<p>
    <a href="/countryes"><input type="submit" value="DS Quốc gia"></a>
</p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>tencity:</td>
            <td><input maxlength="8"  required placeholder="tên thành phố" type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countryes}" th:value="${country.id}" th:text="${country.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>area:</td>
            <td><input   min="1"  type="number" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>population:</td>
            <td><input   min="1"  type="number" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>gdp:</td>
            <td><input   min="1" type="number" th:field="*{gdp}"/></td>
        </tr>
        <tr>
            <td>introduce:</td>
            <td>
                <textarea required  type="text" th:field="*{introduce}"></textarea>

            </td>
        </tr>


        <tr>
            <td></td>
            <td><input type="submit" value="Create city" ></td>
        </tr>


    </table>
</form>
</body>
</html>
