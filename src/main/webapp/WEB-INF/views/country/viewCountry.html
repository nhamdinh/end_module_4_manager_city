<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View country</title>
</head>
<body>
<p>
    <a href="/countryes"><input type="submit" value="DS Quốc gia"></a>
</p>
<p>
    <a href="/list-citys"><input type="submit" value="DS Thành phố"></a>
</p>

<h1> danh sách thành phố thuộc : { <span th:text="${country.name}"></span> }</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>city</th>
        <th>area</th>
        <th>population</th>
        <th>gdp</th>
        <th>introduce</th>

        <th>Sửa</th>
        <th>Xóa</th>

    </tr>
    <th:block th:each="city,interStart : ${citys}">
        <tr>
            <td th:text="${interStart.count}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.area}"></td>
            <td th:text="${city.population}"></td>
            <td th:text="${city.gdp}"></td>

            <td>
                <textarea cols="30" rows="5" readonly   th:text="${city.introduce}"></textarea>

            </td>

            <td><a th:href="@{/edit-city/__${city.id}__ }">Sửa</a></td>
            <td><a th:href="@{/delete-city/__${city.id}__ }">Xóa</a></td>

        </tr>
    </th:block>
</table>
</body>
</html>
